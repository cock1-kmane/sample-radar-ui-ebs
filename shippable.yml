# language setting
language: node_js

# version numbers, testing against two versions of node
node_js:
  - 0.10.33

env:
  global:
    
    # encrypted variable for AWS_ACCESS_KEY_ID
    - secure:     #- secure: 
    # encrypted variable for AWS_SECRET_ACCESS_KEY
    - secure: 
     

build:
  pre_ci_boot:
    image_name: drydock/u14nod
    image_tag: prod
    pull: true
    
  ci:
      - export EBS_IMAGE_TAG=$BRANCH.$BUILD_NUMBER
      - export EBS_IMAGE_NAME=shippabledocker\\/ebstest:$EBS_IMAGE_TAG
      - export EBS_VERSION=shippabledocker.ebstest.$EBS_IMAGE_TAG
      - docker build -t=shippabledocker/ebstest:$EBS_IMAGE_TAG . 

integrations:
  hub:
    - integrationName: "ship-docker"
      type: docker
     
